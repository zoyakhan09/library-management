<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library system</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        <div class="form">
           <input type="text" id="title" placeholder="Title">
           <input type="text" id="author" placeholder="Author">
           <input type="number" id="pages" placeholder="Pages">
           <input type="text" id="genre" placeholder="Genre">
           <button onclick="addBook()">Add Book</button>
        </div>
        <div class="search">
            <input type="text" id="searchTitle" placeholder="Search by Title">
            <button onclick="search()">Search</button>
        </div>
        <div id="bookList"></div>
        <!-- Dynamically add the book content here  -->
    </div>
    


    <script>
        let library = [];

        function addBook() {
        let title = document.getElementById('title').value;
        let author = document.getElementById('author').value;
        let pages = parseInt(document.getElementById('pages').value);
        let genre = document.getElementById('genre').value;

        if (title && author && pages && genre) {
            let book = {
                title: title,
                author: author,
                pages: pages,
                genre: genre
            };
            library.push(book);
            displayBooks();
        } else {
            alert('Please fill in all fields.');
        }
    }

    function search() {
        let searchTitle = document.getElementById('searchTitle').value.toLowerCase();
        let searchResult = library.filter(book => book.title.toLowerCase().includes(searchTitle));
        displayBooks(searchResult);
    }

    function displayBooks(books = library) {
        let bookList = document.getElementById('bookList');
        bookList.innerHTML = '';

        books.forEach(book => {
            let bookDiv = document.createElement('div');
            bookDiv.classList.add('book');
            bookDiv.innerHTML = `
                <h3>${book.title}</h3>
                <p>Author: ${book.author}</p>
                <p>Pages: ${book.pages}</p>
                <p>Genre: ${book.genre}</p>
            `;
            bookList.appendChild(bookDiv);
        });
    }
        
        

        


    </script>


    
</body>
</html>
